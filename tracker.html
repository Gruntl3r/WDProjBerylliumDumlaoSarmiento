        <style>

            @font-face {
            font-family: "IsagiBlue";
            src: url("./fonts/Fonstars-4Bo0p.otf") format("opentype");
            }

            * {
            font-family: "IsagiBlue", sans-serif;
            }

            @font-face {
            font-family: "IsagiRed";
            src: url("./fonts/yoruka-font/Yoruka-1j9rL.ttf") format("opentype");
            }

            body {
                background-image: url("https://4kwallpapers.com/images/wallpapers/blue-lock-vs-u-20-1920x1080-20398.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                backdrop-filter: blur(2px);
                background-size: 100vw;
                margin: 0;
                padding: 0;
                background-color: black;
            }

            
            table {
            border-collapse: separate; /* NOT collapse */
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden; /* THIS makes the corners visible */
            width: 50vw;
            margin-left: auto;
            margin-right: auto;
            font-family: "IsagiRed", sans-serif;
            }

            td, th {
                text-align: center;
                padding: 8px;

                color: black;
                background-color: #dddd;
                list-style-type: none;
            }


            h1, h2 {
                text-align: center; 
                text-shadow: 3px 3px 5px white;
                color: rgb(15, 4, 175);
                text-transform: uppercase;
                font-family: "IsagiBlue", "sans-serif";
            }

            h2, p {
            margin: 10px;
            font-family: "IsagiRed", sans-serif;
            }

            ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #3855f6;
            }

            ul li {
            float: left;
            }

            ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            }

            ul li a:hover {
            background-color: #111111;
            }

            .title {
                display: block;
                color: white;
                text-align: right;
                padding: 14px 16px;
                text-decoration: none;
            }

            .underline-anim {
            position: relative;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            }


            .underline-anim::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            }

            .underline-anim:hover::after {
                transform: scaleX(1);
                transform-origin: left;
            }

            ul a:active {
                transform: translateY(4px);
            }

            </style>
